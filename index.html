<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .login-box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-box h1 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 32px;
        }

        .login-box p {
            color: #666;
            margin-bottom: 35px;
            font-size: 16px;
        }

        .security-badge {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 25px;
            display: inline-block;
        }

        .login-box input {
            width: 100%;
            padding: 16px;
            margin-bottom: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .login-box button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .dashboard-header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #1e3c72;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .dashboard-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #2a5298;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .stat-card .stat-value {
            color: #1e3c72;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .table-header {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .table-header h2 {
            color: #1e3c72;
            font-size: 24px;
        }

        .submissions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .submissions-table thead {
            background: #1e3c72;
            color: white;
        }

        .submissions-table th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        .submissions-table td {
            padding: 18px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge.pass {
            background: #d4edda;
            color: #155724;
        }

        .badge.fail {
            background: #f8d7da;
            color: #721c24;
        }

        .badge.audio-yes {
            background: #d4edda;
            color: #155724;
        }

        .badge.audio-no {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-view {
            background: #2a5298;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal {
            display: none !important;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 99999;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal.show {
            display: flex !important;
            align-items: flex-start;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 1000px;
            width: 100%;
            margin: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }

        .close-modal {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .audio-section {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
        }

        .audio-player {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2a5298;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .info-section h3 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-section p {
            margin: 10px 0;
            color: #333;
        }

        .violation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .violation-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .violation-count {
            background: #fff3cd;
            color: #721c24;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
        }

        .violation-count.high {
            background: #f8d7da;
        }

        .violation-count.zero {
            background: #d4edda;
            color: #155724;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

          appId: "1:187392191155:web:4f88f966057e1b7815dec6"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        console.log('🔥 Firebase initialized');
    </script>
</head>
<body>
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-box">
                <div class="security-badge">🔐 ADMIN ACCESS ONLY</div>
                <h1>HR Admin Panel</h1>
                <p>Enter password to access dashboard</p>
                <form id="loginForm">
                    <input type="password" id="adminPassword" placeholder="Admin Password" required>
                    <button type="submit">Access Dashboard</button>
                </form>
                <div class="error-message" id="loginError">❌ Incorrect password</div>
            </div>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <div class="dashboard-header">
            <h1>📊 HR Assessment Dashboard</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="loadData()">🔄 Refresh</button>
                <button class="btn btn-success" onclick="downloadAll()">📥 Download All</button>
                <button class="btn btn-danger" onclick="logout()">🚪 Logout</button>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Submissions</h3>
                    <div class="stat-value" id="totalSubs">0</div>
                </div>
                <div class="stat-card" style="border-left-color: #28a745;">
                    <h3>Passed</h3>
                    <div class="stat-value" id="totalPassed" style="color: #28a745;">0</div>
                </div>
                <div class="stat-card" style="border-left-color: #dc3545;">
                    <h3>Failed</h3>
                    <div class="stat-value" id="totalFailed" style="color: #dc3545;">0</div>
                </div>
                <div class="stat-card" style="border-left-color: #ffc107;">
                    <h3>Average Score</h3>
                    <div class="stat-value" id="avgScore" style="color: #ffc107;">0%</div>
                </div>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <h2>All Submissions</h2>
                </div>
                <div id="tableContent">
                    <div class="loading"><div class="spinner"></div><p>Loading...</p></div>
                </div>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📋 Submission Details</h2>
                <button class="close-modal" onclick="closeModal()">✕ Close</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "HR2024Admin";
        let allSubs = [];
        let currentSub = null;

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (document.getElementById('adminPassword').value === ADMIN_PASSWORD) {
                document.getElementById('loginPage').classList.remove('active');
                document.getElementById('dashboardPage').classList.add('active');
                loadData();
            } else {
                document.getElementById('loginError').classList.add('show');
            }
        });

        function logout() {
            document.getElementById('adminPassword').value = '';
            document.getElementById('loginPage').classList.add('active');
            document.getElementById('dashboardPage').classList.remove('active');
        }

        // LOAD DATA
        function loadData() {
            console.log('🔄 Loading submissions from Firebase...');
            document.getElementById('tableContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading submissions...</p></div>';

            database.ref('submissions').once('value')
                .then(snapshot => {
                    allSubs = [];
                    
                    if (!snapshot.exists()) {
                        console.log('ℹ️ No submissions found');
                        document.getElementById('tableContent').innerHTML = '<p style="text-align:center;padding:40px;color:#666;">No submissions yet. Submissions will appear here once candidates complete the assessment.</p>';
                        updateStats();
                        return;
                    }

                    snapshot.forEach(child => {
                        const data = child.val();
                        allSubs.push(data);
                        
                        if (data.audioBase64) {
                            console.log('✅ Audio found for:', data.candidateData.name, '| Size:', Math.round(data.audioBase64.length / 1024), 'KB');
                        } else {
                            console.log('⚠️ No audio for:', data.candidateData.name);
                        }
                    });
                    
                    console.log('✅ Loaded', allSubs.length, 'submission(s)');
                    allSubs.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
                    
                    updateStats();
                    renderTable();
                })
                .catch(err => {
                    console.error('❌ Firebase Error:', err);
                    document.getElementById('tableContent').innerHTML = `<p style="text-align:center;padding:40px;color:#dc3545;"><strong>Error loading data:</strong> ${err.message}</p>`;
                    alert('Error loading data: ' + err.message);
                });
        }

        // UPDATE STATS
        function updateStats() {
            const total = allSubs.length;
            const passed = allSubs.filter(s => s.passed).length;
            const avg = total > 0 ? Math.round(allSubs.reduce((sum, s) => sum + (s.percentage || 0), 0) / total) : 0;

            document.getElementById('totalSubs').textContent = total;
            document.getElementById('totalPassed').textContent = passed;
            document.getElementById('totalFailed').textContent = total - passed;
            document.getElementById('avgScore').textContent = avg + '%';
        }

        // RENDER TABLE
        function renderTable() {
            if (allSubs.length === 0) {
                document.getElementById('tableContent').innerHTML = '<p style="text-align:center;padding:40px;color:#666;">No submissions yet</p>';
                return;
            }

            let html = '<table class="submissions-table"><thead><tr><th>Name</th><th>Email</th><th>Score</th><th>Status</th><th>Audio</th><th>Violations</th><th>Date</th><th>Action</th></tr></thead><tbody>';

            allSubs.forEach((sub, idx) => {
                const hasAudio = sub.audioBase64 && sub.audioBase64.length > 100;
                const violations = sub.securityViolationCount || 0;
                const violationColor = violations > 10 ? '#dc3545' : violations > 5 ? '#ffc107' : '#28a745';
                
                html += `<tr>
                    <td><strong>${sub.candidateData.name}</strong></td>
                    <td>${sub.candidateData.email}</td>
                    <td><strong>${sub.percentage}%</strong></td>
                    <td><span class="badge ${sub.passed ? 'pass' : 'fail'}">${sub.passed ? 'PASSED' : 'FAILED'}</span></td>
                    <td><span class="badge ${hasAudio ? 'audio-yes' : 'audio-no'}">${hasAudio ? '🎙️ Yes' : '❌ No'}</span></td>
                    <td><span style="color:${violationColor};font-weight:bold;">${violations}</span></td>
                    <td>${new Date(sub.submittedAt).toLocaleString()}</td>
                    <td><button class="btn-view" onclick="viewSub(${idx})">👁️ View</button></td>
                </tr>`;
            });

            html += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = html;
        }

        // GENERATE DETAILED SECURITY REPORT
        function generateSecurityReport(sub) {
            const breakdown = sub.securityBreakdown || {};
            const total = sub.securityViolationCount || 0;
            
            let html = `<p><strong>Total Violations:</strong> <span style="color:${total > 10 ? '#dc3545' : total > 5 ? '#ffc107' : '#28a745'};font-size:20px;font-weight:bold;">${total}</span></p>`;
            
            if (total === 0) {
                html += '<p style="color:#28a745;font-weight:600;margin-top:10px;">✅ No security violations detected - Clean submission</p>';
                return html;
            }

            html += '<div style="background:#f8f9fa;padding:20px;border-radius:10px;margin-top:15px;">';
            html += '<h4 style="margin-bottom:15px;color:#1e3c72;">📊 Violation Breakdown:</h4>';
            html += '<table class="violation-table">';
            
            const violations = [
                { label: '🔄 Tab Switches', count: breakdown.tabSwitches || 0, desc: 'Switched to another tab/window during test' },
                { label: '📋 Copy/Paste Attempts', count: breakdown.pasteAttempts || 0, desc: 'Tried to paste content in answer fields' },
                { label: '🖱️ Right-Click Attempts', count: breakdown.rightClicks || 0, desc: 'Right-clicked during test or on answers' },
                { label: '🔧 DevTools Attempts', count: breakdown.devToolsAttempts || 0, desc: 'Opened browser developer tools' },
                { label: '📸 Screenshot Attempts', count: breakdown.screenshotAttempts || 0, desc: 'Pressed Print Screen key' },
                { label: '⌨️ Blocked Shortcuts', count: breakdown.keyboardShortcuts || 0, desc: 'Used blocked keyboard shortcuts (Ctrl+C/V/S, etc.)' }
            ];

            violations.forEach(v => {
                if (v.count > 0) {
                    html += `
                        <tr>
                            <td>
                                <strong>${v.label}</strong><br>
                                <small style="color:#666;">${v.desc}</small>
                            </td>
                            <td style="text-align:right;">
                                <span class="violation-count ${v.count > 5 ? 'high' : ''}">${v.count}</span>
                            </td>
                        </tr>
                    `;
                }
            });

            html += '</table></div>';

            if (total > 10) {
                html += '<p style="background:#f8d7da;color:#721c24;padding:15px;border-radius:8px;margin-top:15px;font-weight:600;">⚠️ HIGH VIOLATION COUNT - Manual review strongly recommended</p>';
            } else if (total > 5) {
                html += '<p style="background:#fff3cd;color:#856404;padding:15px;border-radius:8px;margin-top:15px;font-weight:600;">⚠️ Moderate violations detected - Review recommended</p>';
            } else {
                html += '<p style="background:#d4edda;color:#155724;padding:15px;border-radius:8px;margin-top:15px;font-weight:600;">✅ Low violation count - Acceptable range</p>';
            }

            return html;
        }

        // VIEW SUBMISSION DETAILS
        function viewSub(idx) {
            currentSub = allSubs[idx];
            console.log('📋 Opening submission:', currentSub.candidateData.name);
            console.log('🎤 Audio Base64 length:', currentSub.audioBase64 ? currentSub.audioBase64.length : 0);

            let html = `
                <div class="info-section">
                    <h3>👤 Candidate Information</h3>
                    <p><strong>Name:</strong> ${currentSub.candidateData.name}</p>
                    <p><strong>Email:</strong> ${currentSub.candidateData.email}</p>
                    <p><strong>Phone:</strong> ${currentSub.candidateData.phone}</p>
                    <p><strong>Submission ID:</strong> <code style="background:#f0f0f0;padding:4px 8px;border-radius:4px;">${currentSub.submissionId}</code></p>
                </div>
            `;

            // AUDIO SECTION
            if (currentSub.audioBase64 && currentSub.audioBase64.length > 100) {
                html += `
                    <div class="audio-section">
                        <h3 style="color:#0d47a1;margin-bottom:15px;">🎤 Audio Introduction</h3>
                        <div class="audio-player">
                            <audio id="modalAudio" controls controlsList="nodownload" style="width:100%;margin-bottom:15px;">
                                <source src="${currentSub.audioBase64}" type="audio/webm">
                                <source src="${currentSub.audioBase64}" type="audio/mp4">
                                <source src="${currentSub.audioBase64}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                            <p style="font-size:13px;color:#666;margin-bottom:15px;">
                                📦 Audio size: ${Math.round(currentSub.audioBase64.length / 1024)} KB
                            </p>
                            <button class="btn btn-success" onclick="downloadAudio()" style="margin-right:10px;">📥 Download Audio</button>
                            <button class="btn btn-primary" onclick="testAudioPlayback()">▶️ Test Playback</button>
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div style="background:#fff3cd;padding:20px;border-radius:10px;margin:20px 0;border-left:4px solid #ffc107;">
                        <strong>⚠️ No Audio Recording Available</strong>
                        <p style="margin-top:10px;color:#856404;">This candidate did not record an audio introduction.</p>
                    </div>
                `;
            }

            html += `
                <div class="info-section">
                    <h3>📊 Test Results</h3>
                    <p><strong>Score:</strong> ${currentSub.percentage}% (${currentSub.correctCount}/${currentSub.totalMCQ} correct)</p>
                    <p><strong>Status:</strong> <span class="badge ${currentSub.passed ? 'pass' : 'fail'}">${currentSub.passed ? 'PASSED ✓' : 'FAILED ✗'}</span></p>
                    <p><strong>Time Taken:</strong> ${currentSub.timeTaken} minutes</p>
                    <p><strong>Submitted At:</strong> ${new Date(currentSub.submittedAt).toLocaleString()}</p>
                </div>

                <div class="info-section">
                    <h3>🔒 Security & Integrity Report</h3>
                    ${generateSecurityReport(currentSub)}
                </div>
            `;

            if (currentSub.deviceInfo) {
                html += `
                    <div class="info-section">
                        <h3>💻 Device Information</h3>
                        <p><strong>Platform:</strong> ${currentSub.deviceInfo.platform || 'Unknown'}</p>
                        <p><strong>Browser:</strong> ${currentSub.deviceInfo.userAgent || 'Unknown'}</p>
                        <p><strong>Language:</strong> ${currentSub.deviceInfo.language || 'Unknown'}</p>
                    </div>
                `;
            }

            html += `
                <div style="text-align:center;margin-top:30px;padding-top:30px;border-top:2px solid #f0f0f0;">
                    <button class="btn btn-success" onclick="downloadReport()" style="margin-right:10px;">📥 Download Full Report</button>
                    <button class="btn btn-primary" onclick="viewSecurityLog()">🔍 View Security Log</button>
                </div>
            `;

            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('detailModal').classList.add('show');

            setTimeout(() => {
                const audioEl = document.getElementById('modalAudio');
                if (audioEl) {
                    audioEl.load();
                    console.log('✅ Audio element loaded');
                }
            }, 100);
        }

        function closeModal() {
            const audioEl = document.getElementById('modalAudio');
            if (audioEl) {
                audioEl.pause();
                audioEl.currentTime = 0;
            }
            document.getElementById('detailModal').classList.remove('show');
        }

        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // TEST AUDIO PLAYBACK
        function testAudioPlayback() {
            const audioEl = document.getElementById('modalAudio');
            if (!audioEl) {
                alert('Audio element not found');
                return;
            }

            console.log('🎵 Testing audio playback...');
            
            audioEl.play()
                .then(() => {
                    console.log('✅ Audio playing successfully');
                })
                .catch(err => {
                    console.error('❌ Playback error:', err);
                    alert('Audio playback error: ' + err.message + '\n\nTry downloading the audio instead.');
                });
        }

        // DOWNLOAD AUDIO
        function downloadAudio() {
            if (!currentSub || !currentSub.audioBase64) {
                alert('No audio available to download');
                return;
            }

            try {
                console.log('📥 Downloading audio...');
                
                const link = document.createElement('a');
                link.href = currentSub.audioBase64;
                link.download = currentSub.candidateData.name.replace(/\s+/g, '_') + '_Audio_' + Date.now() + '.webm';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log('✅ Audio download initiated');
                
            } catch (err) {
                console.error('❌ Download error:', err);
                alert('Error downloading audio: ' + err.message);
            }
        }

        // VIEW SECURITY LOG
        function viewSecurityLog() {
            if (!currentSub || !currentSub.securityLog) {
                alert('No security log available');
                return;
            }

            let log = '═══════════════════════════════\n';
            log += '   SECURITY EVENT LOG\n';
            log += '═══════════════════════════════\n\n';
            log += 'Candidate: ' + currentSub.candidateData.name + '\n';
            log += 'Total Events: ' + currentSub.securityLog.length + '\n\n';

            currentSub.securityLog.forEach((event, idx) => {
                log += `[${idx + 1}] ${new Date(event.timestamp).toLocaleTimeString()}\n`;
                log += `    Type: ${event.type}\n`;
                log += `    Details: ${event.details}\n\n`;
            });

            const blob = new Blob([log], {type: 'text/plain;charset=utf-8'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentSub.candidateData.name.replace(/\s+/g, '_') + '_SecurityLog.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // DOWNLOAD REPORT
        function downloadReport() {
            if (!currentSub) return;
            
            let report = '═══════════════════════════════════════\n';
            report += '   CUSTOMER SERVICE ASSESSMENT REPORT\n';
            report += '═══════════════════════════════════════\n\n';
            
            report += '📋 CANDIDATE INFORMATION\n';
            report += '─────────────────────────────────────\n';
            report += 'Name: ' + currentSub.candidateData.name + '\n';
            report += 'Email: ' + currentSub.candidateData.email + '\n';
            report += 'Phone: ' + currentSub.candidateData.phone + '\n';
            report += 'Submission ID: ' + currentSub.submissionId + '\n\n';
            
            report += '📊 TEST RESULTS\n';
            report += '─────────────────────────────────────\n';
            report += 'Score: ' + currentSub.percentage + '%\n';
            report += 'Correct Answers: ' + currentSub.correctCount + '/' + currentSub.totalMCQ + '\n';
            report += 'Status: ' + (currentSub.passed ? 'PASSED ✓' : 'FAILED ✗') + '\n';
            report += 'Time Taken: ' + currentSub.timeTaken + '\n';
            report += 'Submitted: ' + new Date(currentSub.submittedAt).toLocaleString() + '\n\n';
            
            report += '🎤 AUDIO INTRODUCTION\n';
            report += '─────────────────────────────────────\n';
            report += 'Audio Recorded: ' + (currentSub.audioBase64 ? 'Yes ✓' : 'No ✗') + '\n';
            if (currentSub.audioBase64) {
                report += 'Audio Size: ' + Math.round(currentSub.audioBase64.length / 1024) + ' KB\n';
            }
            report += '\n';
            
            report += '🔒 SECURITY & INTEGRITY\n';
            report += '─────────────────────────────────────\n';
            report += 'Total Violations: ' + (currentSub.securityViolationCount || 0) + '\n\n';
            
            if (currentSub.securityBreakdown) {
                const b = currentSub.securityBreakdown;
                report += 'BREAKDOWN:\n';
                if (b.tabSwitches) report += '  • Tab Switches: ' + b.tabSwitches + '\n';
                if (b.pasteAttempts) report += '  • Copy/Paste Attempts: ' + b.pasteAttempts + '\n';
                if (b.rightClicks) report += '  • Right-Click Attempts: ' + b.rightClicks + '\n';
                if (b.devToolsAttempts) report += '  • DevTools Attempts: ' + b.devToolsAttempts + '\n';
                if (b.screenshotAttempts) report += '  • Screenshot Attempts: ' + b.screenshotAttempts + '\n';
                if (b.keyboardShortcuts) report += '  • Keyboard Shortcut Blocks: ' + b.keyboardShortcuts + '\n';
                report += '\n';
            }
            
            if (currentSub.deviceInfo) {
                report += '💻 DEVICE INFORMATION\n';
                report += '─────────────────────────────────────\n';
                report += 'Platform: ' + (currentSub.deviceInfo.platform || 'Unknown') + '\n';
                report += 'Browser: ' + (currentSub.deviceInfo.userAgent || 'Unknown') + '\n';
                report += 'Language: ' + (currentSub.deviceInfo.language || 'Unknown') + '\n\n';
            }
            
            report += '─────────────────────────────────────\n';
            report += 'Report Generated: ' + new Date().toLocaleString() + '\n';
            report += '═══════════════════════════════════════\n';
            
            const blob = new Blob([report], {type: 'text/plain;charset=utf-8'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentSub.candidateData.name.replace(/\s+/g, '_') + '_Report_' + Date.now() + '.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            console.log('✅ Report downloaded');
        }

        // DOWNLOAD ALL SUBMISSIONS
        function downloadAll() {
            if (allSubs.length === 0) {
                alert('No submissions to download');
                return;
            }

            let report = '═══════════════════════════════════════\n';
            report += '   ALL SUBMISSIONS SUMMARY\n';
            report += '═══════════════════════════════════════\n\n';
            report += 'Generated: ' + new Date().toLocaleString() + '\n';
            report += 'Total Submissions: ' + allSubs.length + '\n';
            report += 'Passed: ' + allSubs.filter(s => s.passed).length + '\n';
            report += 'Failed: ' + allSubs.filter(s => !s.passed).length + '\n\n';

            allSubs.forEach((sub, idx) => {
                report += '─────────────────────────────────────\n';
                report += (idx + 1) + '. ' + sub.candidateData.name + '\n';
                report += '   Email: ' + sub.candidateData.email + '\n';
                report += '   Score: ' + sub.percentage + '%\n';
                report += '   Status: ' + (sub.passed ? 'PASSED' : 'FAILED') + '\n';
                report += '   Audio: ' + (sub.audioBase64 ? 'Yes' : 'No') + '\n';
                report += '   Violations: ' + (sub.securityViolationCount || 0) + '\n';
                report += '   Date: ' + new Date(sub.submittedAt).toLocaleString() + '\n\n';
            });

            report += '═══════════════════════════════════════\n';

            const blob = new Blob([report], {type: 'text/plain;charset=utf-8'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'All_Submissions_' + Date.now() + '.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            console.log('✅ All submissions downloaded');
        }

        console.log('✅ Admin panel initialized');
    </script>
</body>
